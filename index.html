<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Management System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>Project Management System</h1>
  </header>

  <main>
    <section id="project-info">
     
      <h2>Project Information</h2>
      
      <input type="text" id="title" placeholder="Project Title"><br>
      <input type="text" id="manager" placeholder="Project Manager"><br>
      <input type="date" id="dueDate"><br>
      <textarea id="description" placeholder="Project Description"></textarea><br>
      <button onclick="saveProjectInfo()">Save Project Info</button>
      <div id="project-display"></div>
      
    </section>

    <section id="requirements">
      
      <h2>Project Requirements</h2>
      <!-- Requirement input/display -->
    </section>

    <section id="time-tracking">
      
      <h2>Time Tracking</h2>
      <!-- Log time by task and user -->
    </section>

    <section id="reporting">
      
      <h2>Summary & Reports</h2>
      <!-- charts ot tables (Infomration) -->
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
