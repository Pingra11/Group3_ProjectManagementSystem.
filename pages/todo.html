
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>To-Do - Project Management System</title>
  <link rel="stylesheet" href="../CSS/style.css" />
</head>
<body>
  <div class="container">
    
    <!-- ====================== SIDEBAR NAVIGATION ====================== -->
    <aside class="sidebar">
      <!-- Logo Section -->
      <div class="logo">
        <img src="../assets/Logo.png" alt="Project Logo" class="logo-img" />
        <span class="logo-label">Project Hub</span>
      </div>

      <!-- Navigation Links -->
      <nav class="nav-links">
        <ul>
          <li><a href="home.html">Home</a></li>
